name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get install -y cmake

    - name: Configure CMake
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build
    
    - name: Run all build configurations
      run: |
        cd tests
        ./test_all_builds.sh